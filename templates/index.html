<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Ask Anything</title>
</head>
<body>
    <div class="container">

        <div class="row menu">
            <div class="col-10 p1">
                <h3 class="mb-2 mt-4">Ask Gemini</h3> 
                <h5 class="Grey mb-4">Made using Gemini1.50 API</h5>
            </div>
            <div class="col-2 p2">
                <img src="/static/images/github.png" class="icon" alt="">
            </div>
        </div>

        

        <form action="/chatbot" method="POST">

            <div class="row">
                <p class="role_heading">User:</p>
                <div class="col-11">
                    <input  class="form-control mb-2" type="text" id="userMessage" name="userMessage" required>
                </div>
                <div class="col-1">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>

            <div class="row">
                <p class="role_heading">Model</p>
                <div class="col-12">
                    <textarea class="form-control mb-3 model_response" name="model_response" rows="20">
                        {% if response %}  {{ response }}  {% endif %}
                    </textarea>
                </div>
            </div>
            
            
        </form>
        
    </div>
</body>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
